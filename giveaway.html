        <script>
            const params = new URLSearchParams(window.location.search)
            for (const param of params) {
              console.log(params.get('id'))
            }
            if(params.get('id')) {
            var countDownDate = params.get('id')
            
            var x = setInterval(function() {

              var days = Math.floor(distance / (1000 * 60 * 60 * 24));
              var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
              var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
              var seconds = Math.floor((distance % (1000 * 60)) / 1000);
              document.getElementById("count").innerHTML = "üïê Acest giveaway se va termina √Æn " + days + "d " + hours + "h "
              + minutes + "m " + seconds + "s ";
                
              if (distance < 0) {
                clearInterval(x);
                document.getElementById("count").innerHTML = "üïö Acest giveaway s-a terminat";
              }
            }, 1000);
            }

            document.getElementById("count").innerHTML = "ribeata.xyz - invalid Giveaway ID"
